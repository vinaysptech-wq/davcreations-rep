name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        frontend: [admin-frontend, customer-frontend, superadmin-frontend]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ${{ matrix.frontend }}/package-lock.json

    - name: Install dependencies
      run: |
        cd ${{ matrix.frontend }}
        npm ci

    - name: Run linting
      run: |
        cd ${{ matrix.frontend }}
        npm run lint

    - name: Run tests
      run: |
        cd ${{ matrix.frontend }}
        npm test || echo "No tests defined"

    - name: Configure base path for admin frontends
      if: matrix.frontend != 'customer-frontend'
      run: |
        cd ${{ matrix.frontend }}
        if [ "${{ matrix.frontend }}" = "admin-frontend" ]; then
          echo 'module.exports = { basePath: "/admin-frontend" }' > next.config.temp.js
        elif [ "${{ matrix.frontend }}" = "superadmin-frontend" ]; then
          echo 'module.exports = { basePath: "/superadmin-frontend" }' > next.config.temp.js
        fi
        mv next.config.ts next.config.backup.ts 2>/dev/null || true
        mv next.config.temp.js next.config.ts 2>/dev/null || true

    - name: Build application
      run: |
        cd ${{ matrix.frontend }}
        npm run build

    - name: Restore original config
      if: matrix.frontend != 'customer-frontend'
      run: |
        cd ${{ matrix.frontend }}
        mv next.config.backup.ts next.config.ts 2>/dev/null || true
        rm -f next.config.temp.js

    - name: Security scan
      run: |
        cd ${{ matrix.frontend }}
        npm audit --audit-level=moderate

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.frontend }}-build
        path: ${{ matrix.frontend }}/out/
        retention-days: 7

  notify-failure:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: failure()
    steps:
    - name: Send failure notification
      run: |
        echo "CI pipeline failed. Check the logs for details."
        # Add notification logic here (e.g., Slack webhook)