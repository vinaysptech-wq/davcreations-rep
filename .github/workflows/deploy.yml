name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies for admin-frontend
      run: |
        cd admin-frontend
        npm ci

    - name: Build admin-frontend
      run: |
        cd admin-frontend
        npm run build

    - name: Install dependencies for customer-frontend
      run: |
        cd customer-frontend
        npm ci

    - name: Build customer-frontend
      run: |
        cd customer-frontend
        npm run build

    - name: Install dependencies for superadmin-frontend
      run: |
        cd superadmin-frontend
        npm ci

    - name: Build superadmin-frontend
      run: |
        cd superadmin-frontend
        npm run build

    - name: Check for build errors
      run: |
        if [ $? -ne 0 ]; then
          echo "Build failed"
          exit 1
        fi

    - name: Deploy to server
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        script: |
          cd /var/www/dev.davcreations.in/davcreations-rep
          git pull origin main
          npm install --prefix admin-frontend
          npm run build --prefix admin-frontend
          npm install --prefix customer-frontend
          npm run build --prefix customer-frontend
          npm install --prefix superadmin-frontend
          npm run build --prefix superadmin-frontend
          pm2 restart ecosystem.config.js

    - name: Notify on failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: "Deployment failed for ${{ github.repository }}. Check the logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}