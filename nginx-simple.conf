# Simple nginx config without SSL for initial testing
server {
    listen 80;
    server_name davcreation.in www.davcreation.in;

    # Customer frontend (root)
    root /var/www/davcreations.in/customer-frontend;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Admin frontend
    location /admin-frontend/ {
        alias /var/www/davcreations.in/admin-frontend/;
        try_files $uri $uri/ /admin-frontend/index.html;
    }

    # Superadmin frontend
    location /superadmin-frontend/ {
        alias /var/www/davcreations.in/superadmin-frontend/;
        try_files $uri $uri/ /superadmin-frontend/index.html;
    }

    # Static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}